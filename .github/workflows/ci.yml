name: ci

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  docs:
    name: Docs formatting (markdownlint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Lint Markdown
        run: |
          markdownlint "**/*.md" \
            --ignore node_modules \
            --ignore .git \
            --config .markdownlint.json

  tests:
    name: Raspi TS package builds
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build raspi gui
        working-directory: miner/raspi/gui
        run: |
          npm ci
          npm run build

      - name: Build raspi diagnostics
        working-directory: miner/raspi/diagnostics
        run: |
          npm ci
          npm run build

      - name: Build raspi integrity
        working-directory: miner/raspi/integrity
        run: |
          npm ci
          npm run build
