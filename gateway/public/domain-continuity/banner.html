<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TollDNS Renewal Notice</title>
    <style>
      body { margin: 0; font-family: "Segoe UI", Tahoma, sans-serif; background: #f6f9ff; color: #12243d; }
      .wrap { max-width: 920px; margin: 24px auto; background: #fff; border: 1px solid #d7e3f8; border-radius: 14px; padding: 18px; }
      h1 { margin: 0 0 8px; font-size: 24px; }
      .meta { color: #4d6380; margin: 0 0 14px; }
      .cta { display: inline-block; background: #0b6cfb; color: #fff; text-decoration: none; padding: 10px 14px; border-radius: 10px; font-weight: 600; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 16px; }
      .card { border: 1px solid #d7e3f8; border-radius: 10px; padding: 12px; }
      code, pre { background: #f2f6fd; border-radius: 6px; padding: 2px 5px; }
      pre { padding: 10px; white-space: pre-wrap; word-break: break-word; }
      .small { font-size: 12px; color: #4d6380; margin-top: 10px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Renewal Notice: {{domain}}</h1>
      <p class="meta">Current continuity phase: <strong>{{phase}}</strong></p>
      <p>{{banner_message}}</p>
      <p class="meta">Grace period remaining: <strong>{{grace_countdown}}</strong></p>
      <a class="cta" href="{{renew_url}}">Renew now</a>
      <div class="grid">
        <div class="card">
          <strong>Notice token</strong>
          <pre>{{token}}</pre>
        </div>
        <div class="card">
          <strong>Verify notice</strong>
          <p>Verify this notice token via API:</p>
          <code>{{verify_url}}</code>
        </div>
      </div>
      <p class="small">MVP policy page generated by TollDNS continuity service.</p>
    </div>
  </body>
</html>
