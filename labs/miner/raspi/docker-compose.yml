version: "3.9"

services:
  edge-node:
    build:
      context: .
      dockerfile: images/edge-node/Dockerfile
    container_name: ddns-edge-node
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DDNS_NS_ID=${DDNS_NS_ID:-1}
      - DDNS_LISTEN_UDP_PORT=${DDNS_LISTEN_UDP_PORT:-5353}
      - DDNS_LISTEN_TCP_PORT=${DDNS_LISTEN_TCP_PORT:-5353}
      - EVM_RPC_URL=${EVM_RPC_URL}
      - EVM_CHAIN_ID=${EVM_CHAIN_ID}
      - COMMITMENTS_CONTRACT=${COMMITMENTS_CONTRACT}
    ports:
      - "${DDNS_LISTEN_UDP_PORT:-5353}:5353/udp"
      - "${DDNS_LISTEN_TCP_PORT:-5353}:5353/tcp"
    volumes:
      # NVMe bind-mount for persistence (assumes /mnt/nvme exists)
      - /mnt/nvme/ddns/edge_data:/var/lib/ddns
      - ./config/edge-node.json:/app/config/edge-node.json:ro
    healthcheck:
      test: ["CMD", "node", "/app/healthcheck.js"]
      interval: 30s
      timeout: 5s
      retries: 3

  watchdog:
    build:
      context: .
      dockerfile: images/watchdog/Dockerfile
    container_name: ddns-watchdog
    restart: unless-stopped
    depends_on:
      - edge-node
    environment:
      - NODE_ENV=production
      - EVM_RPC_URL=${EVM_RPC_URL}
      - EVM_CHAIN_ID=${EVM_CHAIN_ID}
      - COMMITMENTS_CONTRACT=${COMMITMENTS_CONTRACT}
      - DDNS_PEER=${DDNS_PEER:-edge-node:5353}
    volumes:
      - ./config/watchdog.yaml:/app/config/watchdog.yaml:ro
    healthcheck:
      test: ["CMD", "node", "/app/healthcheck.js"]
      interval: 30s
      timeout: 5s
      retries: 3

  ipfs-anchor:
    build:
      context: .
      dockerfile: images/ipfs-anchor/Dockerfile
    container_name: ddns-ipfs-anchor
    restart: unless-stopped
    depends_on:
      - edge-node
    environment:
      - NODE_ENV=production
      - ANCHOR_ONLY=true
      - IPFS_GATEWAY_URL=${IPFS_GATEWAY_URL}
      - IPFS_AUTH_HEADER=${IPFS_AUTH_HEADER}
      - DDNS_PEER=${DDNS_PEER:-edge-node:5353}
    volumes:
      - ./config/logging.yaml:/app/config/logging.yaml:ro
    healthcheck:
      test: ["CMD", "node", "/app/healthcheck.js"]
      interval: 60s
      timeout: 5s
      retries: 3
volumes:
  - /var/run/docker.sock:/var/run/docker.sock
  - /mnt/nvme/ddns/state:/state
  miner-gui:
    build:
      context: ./gui
      dockerfile: Dockerfile
    container_name: ddns-miner-gui
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DDNS_SERVICES=edge-node,watchdog,ipfs-anchor
      - DDNS_RECOVERY_ENABLED=true
      - DDNS_RECOVERY_COOLDOWN_SEC=120
    ports:
      - "${DDNS_GUI_PORT:-8080}:8080/tcp"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  integrity-daemon:
    build:
      context: ./integrity
      dockerfile: Dockerfile
    container_name: ddns-integrity-daemon
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - EVM_RPC_URL=${EVM_RPC_URL}
      - BUILD_REGISTRY_CONTRACT=${BUILD_REGISTRY_CONTRACT}
      - DDNS_INTEGRITY_INTERVAL_SEC=60
      - DDNS_FIX_COOLDOWN_SEC=180
      - DDNS_STATE_DIR=/state
      # Optional webhook (Discord/Slack/etc)
      - DDNS_ALERT_WEBHOOK=${DDNS_ALERT_WEBHOOK}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/nvme/ddns/state:/state      
